<section id="page-book" class="page">
    <div class="page-header">
        <h1>Inventory</h1>
    </div>

    <table class="table">

        <thead>
            <tr>
                <th data-i18n="app:modules.localization.id_header"> </th>
                <th>Title </th>
                <th>Isbn </th>
                <th>Description </th>
                <th>Price </th>
                <th>Authors </th>
                <th></th>
            </tr>
        </thead>

        <tbody data-bind="foreach: books">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: title"></td>
                <td data-bind="text: isbn"></td>
                <td data-bind="text: description"></td>
                <td data-bind="text: price"></td>
                <td data-bind="text: writtenByAuthors"></td>
                <td align="right">
                    <a class="btn btn-info btn-sm" title="Edit book" data-bind="attr: { href: '#book/' + id}" href="#/bookForm">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <button class="btn btn-danger btn-sm" data-bind="click: $root.deleteBook, clickBubble: false" title="Delete book">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

    <p align="right">
        <a class="btn btn-success btn-sm" title="Add book" data-bind="attr: { href: '#add/book'}" href="#/addBook" >
            <span class="glyphicon glyphicon-plus"> </span>Add book </a>
    </p>


</section>
