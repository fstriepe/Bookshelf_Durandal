<section id="page-bookForm" class="page">

    <form class="form-horizontal" role="form" data-bind="submit: editBook">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Enter book's title" data-bind="value: title">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="isbn">Isbn:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="isbn" placeholder="Enter isbn" data-bind="value: isbn">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Enter description" data-bind="value: description">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="â‚¬" data-bind="value: price">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

</section>
